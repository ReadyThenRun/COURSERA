<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <script type="text/javascript">
   function count(){
		var txt1   = parseInt( document.getElementById('txt1').value);// get the first int value from input cell 
	   	var txt2   = parseInt( document.getElementById('txt2').value);// get the second int value from input cell
		var select = document.getElementById('select').value;// get operation type from a select cell
		var result = '';
		switch (select)
		 {
			case '+':
				result = txt1 + txt2;
				break;
			case '-':
				result = txt1 - txt2;
				break;
			case '*':
				result = txt1 * txt2;
				break;
			case '/':
				result = txt1 / txt2;
				break;  
		 }
         document.getElementById('fruit').value = result;//output text on the last input cell 
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value='  =  '  onclick = "count()" /> 
   <input type='text' id='fruit' />   
 </body>
</html>
